<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>chatRoom</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style type="text/css">
		body{
			background: #00FF00 url('bg.jpeg') repeat fixed top;
		}
		#msgBox{
			margin: 5px;
		}
	</style>
</head>
<body class="container">

	<h2 id="tips">取个名字才能开始聊天哦</h2>

	<div>
	  <div class="row">
	   <div class="col-xs-5 col-sm-3">
		<div class="input-group">
		    <input id="nameTxt" type="text" class="form-control"></input>
		    <span class="input-group-btn">
				<button id="nameBtn" class="btn btn-default" type="button">done</button>
			</span>
		</div>
	  </div>
	 </div> 	
	<br/>
	<div class="row">
		<div class="col-xs-7 col-sm-6">
			<div class="input-group">
			<input id="sendTxt" type="text" class="form-control"></input>
				<span class="input-group-btn">
				   <button id="sendBtn" class="btn btn-default" type="button">发送</button>
				</span>
			</div>
		</div>
	</div>

	<div id="msgBox">
		
	</div>
</div>
	<script src="socketEntry.js"></script>
</body>
</html>
